<!--	caelumpic/src/app/listagem/listagem.component.html	-->
<div class="jumbotron">
    <h1 class="text-center">Cadastro Caelumpic</h1>
</div>

<!--caelumpic/src/app/cadastro/cadastro.component.html-->
<div class="container">
    <div *ngIf="mensagem" class="alert alert-success">
        {{mensagem}}
    </div>

    <form [formGroup]="fotoForm" (submit)="cadastrar()" class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input
                        formControlName="titulo"
                        [(ngModel)]="foto.titulo"
                        name="titulo"
                        class="form-control">

                <div	*ngIf="!fotoForm.controls.titulo.valid">
                    <span	*ngIf="fotoForm.controls.titulo.errors.required"	class="form-control	alert-danger">
                        Título	obrigatório
                    </span>
                    <span	*ngIf="fotoForm.controls.titulo.errors.minlength"	class="form-control	alert-danger">
                        Título	deve	ter	no	mínimo	4	caracteres
                    </span>
                </div>

            </div>
            <div class="form-group">
                <label>URL</label>
                <input
                        formControlName="url"
                        [(ngModel)]="foto.url"
                        name="url"
                        class="form-control">

                <span *ngIf="fotoForm.controls.url.invalid" class="form-control	alert-danger">
								URL	obrigatória
				</span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea
                        formControlName="descricao"
                        [(ngModel)]="foto.descricao"
                        name="descricao"
                        class="form-control">
                </textarea>
                <span *ngIf="fotoForm.controls.descricao.invalid" class="form-control	alert-danger">
								descricao	obrigatória
				</span>
            </div>
            <button type="submit" class="btn	btn-primary" [disabled]="fotoForm.invalid">Salvar</button>
            <a [routerLink]="['']" class="btn	btn-primary">Voltar</a>
        </div>
        <aside>
            <painel *ngIf="foto.titulo" titulo="{{foto.titulo}}" class="col-md-2">
                <foto url="{{foto.url}}">
                    {{foto.descricao}}
                </foto>
            </painel>
        </aside>
    </form>
</div>
