<div class="jumbotron">
    <h1 class="text-center">Cadastro Caelumpic</h1>
</div>

<!--caelumpic/src/app/cadastro/cadastro.component.html-->
<div class="container">
    <div *ngIf="mensagem" class="alert alert-success">
        {{mensagem}}
    </div>

    <form #meuForm="ngForm" (submit)="cadastrar()" class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input
                       required
                       #titulo="ngModel"
                       [(ngModel)]="foto.titulo"
                       name="titulo"
                       class="form-control">
                <span *ngIf="titulo.invalid" class="form-control alert-danger"> Campo obrigatorio </span>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input
                       #url="ngModel"
                       required
                       [(ngModel)]="foto.url"
                       name="url"
                       class="form-control">
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea [(ngModel)]="foto.descricao"
                          name="descricao"
                          class="form-control">
                </textarea>
            </div>
            <button	type="submit"	class="btn	btn-primary"	[disabled]="meuForm.form.invalid">Salvar</button>
            <a [routerLink]="['']" class="btn	btn-primary">Voltar</a>
        </div>
        <aside>
            <painel *ngIf="foto.titulo" titulo="{{foto.titulo}}" class="col-md-2">
                <foto url="{{foto.url}}">
                    {{foto.descricao}}
                </foto>
            </painel>
        </aside>
    </form>
</div>
