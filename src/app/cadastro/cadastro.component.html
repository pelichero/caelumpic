<div class="jumbotron">
    <h1 class="text-center">Cadastro Caelumpic</h1>
</div>

<!--caelumpic/src/app/cadastro/cadastro.component.html-->
<div class="container">
    <form (submit)="cadastrar()" class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input [(ngModel)]="foto.titulo"
                       name="titulo"
                       class="form-control">
            </div>
            <div class="form-group">
                <label>URL</label>
                <input [(ngModel)]="foto.url"
                       name="url"
                       class="form-control">
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea [(ngModel)]="foto.descricao"
                          name="descricao"
                          class="form-control">
                </textarea>
            </div>
            <button type="submit" class="btn	btn-primary">
                Salvar
            </button>
            <a [routerLink]="['']" class="btn	btn-primary">Voltar</a>
        </div>
            <aside>
                <painel titulo="{{foto.titulo}}" class="col-md-2">
                    <foto titulo="{{foto.titulo}}" url="{{foto.url}}"></foto>
                </painel>
            </aside>
    </form>
</div>
